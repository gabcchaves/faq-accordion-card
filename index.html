<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<title>FAQ Accodion card</title>
		<script async src="index.js"></script>
	</head>
	<body>
		<div class="card">
			<div class="image-container"></div>
			<div class="card-info">
				<strong class="card-title">FAQ</strong>
				<div class="qa-container">
					<div class="qa" onclick="toggleQA(this);">
						<span class="qa-question">How many team members can I
							invite?</span>
						<span class="qa-answer" >Answer</span>
					</div>
					<div class="qa" onclick="toggleQA(this);">
						<span class="qa-question">What is the maximum file
							upload size?</span>
						<span class="qa-answer" >No more than 2GB. All files in
							your account must fit your allotted storage space.</span>
					</div>
					<div class="qa" onclick="toggleQA(this);">
						<span class="qa-question">How do I reset my
							password</span>
						<span class="qa-answer" >Answer</span>
					</div>
					<div class="qa" onclick="toggleQA(this);">
						<span class="qa-question">Can I cancel my
							subscription</span>
						<span class="qa-answer" >Answer</span>
					</div>
					<div class="qa" onclick="toggleQA(this);">
						<span class="qa-question">Do you provide additional
							support</span>
						<span class="qa-answer" >Answer</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
